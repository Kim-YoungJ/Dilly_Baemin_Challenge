map_type: costmap
origin_z: 0.0
z_resolution: 0.4
z_voxels: 1

obstacle_range: 10.0 
raytrace_range: 10.0

publish_voxel_map: false
transform_tolerance: 0.3
meter_scoring: true

plugins:
- {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

obstacles_layer:
  # observation_sources: VLP_sensor_sim
  observation_sources: VLP_sensor_experimental
  # VLP_sensor_sim: {sensor_frame: velodyne, data_type: PointCloud2, topic: mid/points, marking: true, clearing: true, min_obstacle_height: 0.3, max_obstacle_height: 0.7, obstacle_range: 8, raytrace_range: 6.0}
  VLP_sensor_experimental: {sensor_frame: velodyne, data_type: PointCloud2, topic: velodyne_points, marking: true, clearing: true, min_obstacle_height: 0.3, max_obstacle_height: 0.7, obstacle_range: 10, raytrace_range: 10.0}
  
inflater_layer:
  inflation_radius: 0.25

static_layer:
  enabled: true

